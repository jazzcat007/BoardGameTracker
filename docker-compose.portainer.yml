services:
  boardgametracker:
    image: uping/boardgametracker:latest
    restart: unless-stopped
    volumes:
      - /opt/boardgametracker/images:/app/images
      - /opt/boardgametracker/data:/app/data
    ports:
      - "5444:5444"
    environment:
      - DB_HOST=db
      - DB_USER=dev
      - DB_PASSWORD=CHANGEME
      - DB_NAME=boardgametracker
      - DB_PORT=5432
      - ASPNETCORE_ENVIRONMENT=Production
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5444/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - boardgametracker-network

  db:
    image: postgres:17
    restart: unless-stopped
    volumes:
      - /opt/boardgametracker/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=boardgametracker
      - POSTGRES_USER=dev
      - POSTGRES_PASSWORD=CHANGEME
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d boardgametracker"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - boardgametracker-network

networks:
  boardgametracker-network:
    driver: bridge

volumes:
  boardgametracker_images:
    driver: local
  boardgametracker_data:
    driver: local
  boardgametracker_db:
    driver: local